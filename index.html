  <button type="button" id="ctask" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#Modal">
    Create Task
  </button>
  <br>
  <br>
  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="taskform">
        <div class="modal-header">
          <h5 class="modal-title">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <div class="modal-body">
          <!-- name -->
          <form class="container" id="reset-form">
            <div class="col-auto">
              <label for="title" class="form-label">Task-Title:</label>
                <span id="errMsg1"> </span>
               <input type="text" id ="title" aria-label="form-control" class="form-control" required>
                </div>
                <!-- <br> -->
                <!-- Description box -->
                  <div class="col-auto">
                    <label for="description" class="form-label">Description:</label>
                    <span id="errMsg2"> </span>
                    <textarea class="form-control" id="description" maxlength="300" id="description" rows="6" placeholder="300 characters limit" name="description"></textarea>
                  </div>
                
                  <!-- Assign to -->
                  <div class="col-auto" id="assigned_to">
                    <label for="assignedto" class="input-text">Assigned To:</label>
                    <span id="errMsg3"> </span>
                    <input type="text" id="assignedto" aria-label="form-control" class="form-control">
                    </div>
                 
                <!-- Status -->
                <div class="row">
                <div class="col-md-6">
                  <label for="status" class="form-label" >Status:</label>
                  <span id="errMsg4"> </span>
                  <select class="form-select" id="status" aria-label=".form-select-sm example">
                    <!-- <option selected>Status </option> -->
                    <option value="Select">Select</option>
                    <option value="TODO">To Do</option>
                    <option value="In-Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>

                  </select>        
                  </div>
                  
                  <div class="col-md-6">
                    <label for="dueDate" class="form-label" >Due date:</label>
                    <span id="errMsg5"> </span>
                  <input type="date" id="dueDate" class="form-control" name="dueDate" min="2013-05-21" max="2022-05-01"  required>
                  <!-- <input type="text" id="dueDate" class="form-control datepicker" name="dueDate" required> -->
                </div>
               </div>
              </form>
              </div>
            
        <div class="modal-footer">
          <!-- <button type="reset" id="reset" value="Reset" class="btn btn-secondary">Reset</button> -->
          <input type="reset" id="reset" class="btn btn-primary" onclick = "resetFormInput()" value="Reset">

          <button type="submit" id="submit" value="Add Task" class="btn btn-primary">Submit</button>
        
        </div>
      </div>
    </div>
